<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main class="quote-card">
    <h2 class="quote-card__title">ADVICE #<span id="advice-number">00</span></h2>
    <p id="advice-quote" class="quote-card__quote">Click the button below to get an advice</p>
    <img class="quote-card__divider" src="./images/pattern-divider-desktop.svg" alt="divider">
  </main>
  <div class="dice-btn" id="dice-btn">
  <img class="dice-btn__img" src="./images/icon-dice.svg">
  </div>
